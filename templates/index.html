<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Ollama Chat - Web UI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2 class="sidebar-title">モデル選択</h2>
            <button id="refresh-models" class="refresh-models-btn">更新</button>
            <ul id="model-list"></ul>
        </div>
        <div id="resizer"></div>
        <div class="main-content">
            <header class="header">
                <h1>Ollama Chat</h1>
                <button id="clear-chat" class="clear-chat-btn">チャットをクリア</button>
            </header>
            <div id="chat-container" class="chat-container"></div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="メッセージを入力..." autocomplete="off" required>
                <button type="submit">送信</button>
            </form>
        </div>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>
